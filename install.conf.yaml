- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zplug: zplug
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/i3/config:
      create: true
      path: i3/config
    ~/.config/rofi/config:
      create: true
      path: rofi/config
    ~/.config/i3blocks/config:
      create: true
      path: i3blocks/config
    ~/.config/i3blocks/blocks:
      create: true
      path: i3blocks/i3blocks-contrib


- shell:
  - [git submodule update --init --recursive, Installing submodules]
