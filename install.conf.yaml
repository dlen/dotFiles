- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zplug: zplug
    ~/.config/sway/config:
      create: true
      path: sway/config
    ~/.config/rofi/config:
      create: true
      path: rofi/config
    ~/.config/redshift/config:
      create: true
      path: redshift/config
    ~/.config/waybar/config:
      create: true
      path: waybar/config
    ~/.config/waybar/style.css:
      create: true
      path: waybar/style.css
    ~/.config/waybar/mediaplayer.sh:
      create: true
      path: waybar/mediaplayer.sh
    ~/.config/waybar/vpn.sh:
      create: true
      path: waybar/vpn.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
