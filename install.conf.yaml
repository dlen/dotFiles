- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.config/nvim/coc-settings.json: nvim/coc-settings.json
    ~/.zsh: zsh/zsh
    ~/.zshrc: zsh/zshrc
    ~/.zgen: zgen
    ~/.config/sway/config:
      create: true
      path: sway/config
    ~/.config/rofi/config:
      create: true
      path: rofi/config
    ~/.config/rofi/wifi:
      create: true
      path: rofi/wifi
    ~/.config/redshift/config:
      create: true
      path: redshift/config
    ~/.config/waybar/config:
      create: true
      path: waybar/config
    ~/.config/waybar/style.css:
      create: true
      path: waybar/style.css
    ~/.config/waybar/mediaplayer.sh:
      create: true
      path: waybar/mediaplayer.sh
    ~/.config/waybar/vpn.sh:
      create: true
      path: waybar/vpn.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
