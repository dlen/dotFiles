- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zplug: zplug
    ~/.config/compton.conf: compton/compton.conf
    ~/.config/i3/config: i3/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
