- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux: tmux/tmux
    ~/.tmux.conf: tmux/tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/tmux.conf.local
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zplug: zplug
    ~/.config/sway/config:
      create: true
      path: sway/config
    ~/.config/rofi/config:
      create: true
      path: rofi/config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
